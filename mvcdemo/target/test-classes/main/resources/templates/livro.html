<!DOCTYPE html>
<html lang=="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livros</title>
</head>
<body>
 <h1>Lista de Livros</h1>
<hr>
 <table>
     <thead>
     <tr>
         <th>Autor</th>
         <th>Livro</th>
     </tr>
     </thead>
     <tbody>
     <tr th:each="Livro: ${livro}" >
         <td th:text="${Livro.autor}">autor</td>
         <td th:text="${Livro.livro}" >Livro</td>
     </tr>
     </tbody>
 </table>
</body>
</html>
